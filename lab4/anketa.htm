<html>

<head>
   <META HTTP-EQUIV="Content-Language" CONTENT="ru">

<body>
   <form action="#" method="post">
      <h3>Введите фамилию:</h3>
      <p><input type="text" name="surname" value="Волоховский"></p>
      <h3>Введите имя:</h3>
      <p><input type="text" name="firstname" value="Леонид"></p>
      <h3>Введите отчество:</h3>
      <p><input type="text" name="lastname" value="Алексеевич"></p>
      <h3>Введите e-mail:</h3>
      <p><input type="email" name="email" value="volokhovskiy@yandex.ru"></p>
      <h3>Введите пароль:</h3>
      <p><input type="password" name="password" value="123123"></p>
      <h3>Выберите страну:</h3>
      <SELECT NAME="selection">
         <OPTION VALUE="option1" selected>Россия
         <OPTION VALUE="option2">Украина
         <OPTION VALUE="option3">Белоруссия
         <OPTION VALUE="option3">Казахстан
         <OPTION VALUE="option3">Грузия
         <OPTION VALUE="option3">Армения
         <OPTION VALUE="option3">Азербайджан
         <OPTION VALUE="option3">Эстония
         <OPTION VALUE="option3">Польша
         <OPTION VALUE="option3">Чехия
      </SELECT>
      <h3>Выберите город:</h3>
      <p><INPUT TYPE=radio NAME=city VALUE="" checked> Ростов-на-Дону </p>
      <p><INPUT TYPE=radio NAME=city VALUE=""> Москва </p>
      <p><INPUT TYPE=radio NAME=city VALUE=""> Казань </p>
      <p><INPUT TYPE=radio NAME=city VALUE=""> Омск </p>
      <p><INPUT TYPE=radio NAME=city VALUE=""> Самара </p>
      <h3>Выберите язык:</h3>
      <p><INPUT TYPE=checkbox NAME=ru VALUE=""> Русский </p>
      <p><INPUT TYPE=checkbox NAME=en VALUE=""> Английский </p>
      <p><INPUT TYPE=checkbox NAME=ua VALUE=""> Украинский </p>
      <p><INPUT TYPE=checkbox NAME=pl VALUE=""> Польский </p>
      <p><INPUT TYPE=checkbox NAME=fr VALUE=""> Французкий </p>
      <h3>Выберите профессию:</h3>
      <SELECT MULTIPLE SIZE=10 NAME="[имя]">
         <OPTION VALUE="1">Программист
         <OPTION VALUE="2">Архитектор
         <OPTION VALUE="3">Инженер
         <OPTION VALUE="4">Продавец
         <OPTION VALUE="5">Менеджер
         <OPTION VALUE="6">Преподаватель
         <OPTION VALUE="7">Бухгалтер
         <OPTION VALUE="8">Тренер
         <OPTION VALUE="9">Администратор
         <OPTION VALUE="10">Врач
      </SELECT>
      <h3>Дополнительная информация:</h3>
      <TEXTAREA NAME=address ROWS=5 COLS=50></TEXTAREA>

      <INPUT TYPE=hidden NAME=student VALUE="Леонид">

      <p><input type="submit" value="Отправить">
         <INPUT type="reset" VALUE="Очистить форму"></p>

   </form>
